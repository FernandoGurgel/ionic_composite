<ion-header>
  <ion-navbar>
    <ion-title>
      Teste de Árvore de decisão
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" [(ngModel)]=texte placeholder="Pesquisar">
    </label>
    <button class="button button-clear" (click)="start()">
      Buscar
    </button>
  </div>
</ion-content>
